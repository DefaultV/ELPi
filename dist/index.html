<html>

<head>
  <title>ELPi</title>
  <link rel="icon" type="image/x-icon" href="res/elpi_logo.png">
  <link rel="stylesheet" href="res/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="backdrop"></div>
  <div class="content-top">
    <div style="width: 300px; display: flex; gap: 8px">
      <div>
        <div id="inputqueue">
        </div>
        <div id="inputform">
          <div id="querysearch">
            <input id="queryinput" type="text" name="query" placeholder="Search">
            <button class="input-button" id="search"><img src="res/elpi_search.png" /></button>
            <button class="input-button" id="queue"><img src="res/elpi_queue.png" /></button>
            <button class="input-button" id="searchhelp"><img src="res/elpi_help.png" /></button>
          </div>
          <div id="songtitle">
          </div>
          <div id="scrubbar">
            <div>
              <div id="scrubber">
              </div>
            </div>
          </div>
          <div id="timestamps">
            <div id="timestamp-index"></div>
            <div id="timestamp-length"></div>
          </div>
        </div>
        <div class="flex-center" id="controlscontainer">
          <button class="ibutton" id="play"><img src="res/elpi_play.png" /></button>
          <button class="ibutton" id="pause"><img src="res/elpi_pause.png" /></button>
        </div>
        <div class="search-response">
          <div id="loader" class="loader"></div>
        </div>
      </div>
      <button id="shutdown"><img src="res/elpi_off.png" /></button>
      <div id="search-helper" class="search-helper">
        <div id="searchhelper-container">
          <div id="searchhelper-responses">
            <div class="history-item searchhelper-item">hello</div>
          </div>
          <button class="ibutton active" id="searchhelper-close">
            <img src="res/elpi_down.png" />
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="history-outer">
    <div id="history" class="history"></div>
  </div>
  <div id="settings-outer">
    <div id="settings" class="settings">
      <div class="switch-container">
        <div><b>High quality audio</b><br><i>(Plays the best available quality)</i></div>
        <label class="switch">
          <input id="high-quality-checkbox" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="switch-container">
        <div><b>Always show suggestions</b><br><i>(Requires API token to be given)</i></div>
        <label class="switch">
          <input id="search-api-checkbox" type="checkbox" disabled="true">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="switch-container">
        <div><b>Faster searching & streaming</b><br><i>(Experimental, scrubbing issues)</i></div>
        <label class="switch">
          <input id="faster-streaming-checkbox" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
  <div id="randomizer">
    <button class="ibutton" id="random"><img src="res/elpi_random.png" /></button>
  </div>
  <div id="historybutton-container">
    <button class="ibutton active" id="historybutton"><img src="res/elpi_library.png" /></button>
  </div>
  <div id="settingsbutton-container">
    <button class="ibutton active" id="settingsbutton"><img src="res/elpi_settings.png" /></button>
  </div>
  <img src="res/elpi_logo.png" width="150px" />
</body>

<script src="client.js"></script>

</html>
